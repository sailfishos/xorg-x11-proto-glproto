Name: xorg-x11-proto-glproto
Summary: X.Org X11 Protocol glproto
Description: glproto is the protocol for the client to send 3D rendering commands to the X server.
Version: 1.4.14
Release: 0
Group: Development/System
License: MIT
URL: http://www.x.org
Sources:
    - http://xorg.freedesktop.org/releases/individual/proto/glproto-%{version}.tar.bz2
Provides: 
    - glproto
Configure: configure
ConfigOptions:
    - --libdir=%{_datadir}

